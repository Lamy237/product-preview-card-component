<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="dist/style.css">
</head>

<body>
  <main>

    <article class="grid">
      <div class="grid__hero"></div>

      <section class="grid__product">
        <p class="grid__product-type">PERFUME</p>

        <h1 class="grid__product-name">Gabrielle Essence Eau De Parfum</h1>

        <p class="grid__product-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <p class="grid__pricing">
          <span class="new-price">$149.99</span>
          <span class="old-price">$169.99</span>
        </p>

        <button class="grid__button"><img src="images/icon-cart.svg" alt="Cart Icon"> Add to Cart</button>
      </section>
    </article>

  </main>
</body>

</html>
