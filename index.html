<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="dist/style.css">
</head>

<body>
  <main>

    <article class="grid">
      <section class="grid__hero">
        <img class="grid__img" src="images/image-product-desktop.jpg" alt="Perfume bottle" width="600" height="900">
      </section>

      <section class="grid__product">
        <p class="grid__product-type">PERFUME</p>

        <h1 class="grid__product-name capitalize">gabrielle essence eau de parfum</h1>

        <p class="grid__product-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <p class="grid__pricing">
          <span class="new-price">$149.99</span>
          <span class="old-price"><del>$169.99</del></span>
        </p>

        <button class="grid__button" type="submit"><img src="images/icon-cart.svg" alt="" aria-hidden="true"> Add to
          Cart</button>
      </section>
    </article>

  </main>
</body>

</html>
